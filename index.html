<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .heading{
            text-align: center;
            padding-top: 5%;
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
        }
        .calc-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .screen {
            width: 100%;
            height: 60px;
            background-color: #f0f0f0;
            text-align: right;
            font-size: 2rem;
            padding-right: 10px;
            line-height: 60px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 22%;
            height: 60px;
            font-size: 1.5rem;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="calc-container">
            <div id="screen" class="screen">0</div>
            <div class="buttons">
                <button class="btn btn-dark" onclick="clearScreen()">C</button>
                <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
                <button class="btn btn-secondary" onclick="appendOperator('/')">/</button>
                <button class="btn btn-secondary" onclick="appendOperator('*')">*</button>

                <button class="btn btn-light" onclick="appendNumber('7')">7</button>
                <button class="btn btn-light" onclick="appendNumber('8')">8</button>
                <button class="btn btn-light" onclick="appendNumber('9')">9</button>
                <button class="btn btn-secondary" onclick="appendOperator('-')">-</button>

                <button class="btn btn-light" onclick="appendNumber('4')">4</button>
                <button class="btn btn-light" onclick="appendNumber('5')">5</button>
                <button class="btn btn-light" onclick="appendNumber('6')">6</button>
                <button class="btn btn-secondary" onclick="appendOperator('+')">+</button>

                <button class="btn btn-light" onclick="appendNumber('1')">1</button>
                <button class="btn btn-light" onclick="appendNumber('2')">2</button>
                <button class="btn btn-light" onclick="appendNumber('3')">3</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>

                <button class="btn btn-light" onclick="appendNumber('0')" style="width: 48%">0</button>
                <button class="btn btn-light" onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
